name: Update YouTube Music sections

on:
  workflow_dispatch:
  schedule:
    - cron: "15 */6 * * *"  # 6시간마다 실행
  push:
    paths:
      - "scripts/render_ytmusic.py"

jobs:
  render:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ytmusicapi

      # 🔑 headers_auth.json 안전하게 복원 (heredoc 방식)
      - name: Restore headers_auth.json from secret
        shell: bash
        run: |
          set -euo pipefail
          cat > headers_auth.json <<'JSON'
          ${{ secrets.YTM_HEADERS_JSON }}
          JSON
          echo "[debug] headers_auth.json restored"
          python - <<'PY'
          import json, pathlib
          p = pathlib.Path("headers_auth.json")
          data = p.read_text(encoding="utf-8")
          print(f"[debug] file size = {len(data)} bytes")
          json.loads(data)  # JSON 파싱 확인
          PY

      - name: Render README
        run: python scripts/render_ytmusic.py

      - name: Commit & Push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md
          git diff --cached --quiet || git commit -m "chore(ytmusic): refresh README via CI"
          git push
