name: Update YouTube Music sections

on:
  workflow_dispatch:
  schedule:
    - cron: "15 */6 * * *"  # 6시간마다 실행
  push:
    paths:
      - "scripts/render_ytmusic.py"

jobs:
  render:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - run: python -m pip install --upgrade pip ytmusicapi

      # headers_auth.json 복원
      - name: Restore headers_auth.json from secret
        run: echo '${{ secrets.YTM_HEADERS_JSON }}' > headers_auth.json

      - name: Render README
        run: python scripts/render_ytmusic.py

      - name: Commit & Push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md
          git diff --cached --quiet || git commit -m "chore(ytmusic): refresh README via CI"
          git push
